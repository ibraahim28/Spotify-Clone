<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    
  </head>
  <body>
    <!-- Main Container -->
    <div class="container flex">
      <!-- Left Section -->
      <div class="left rounded">
        <div class="home-box bg-grey rounded">
          <div class="logo">
            <img class="invert" src="/SVG/logo.svg" alt="" />
          </div>
          <ul>
            <li class="flex">
              <img src="/SVG/home.svg" class="invert" alt="Home" />Home
            </li>
            <li class="flex">
              <img src="/SVG/search.svg" class="invert" alt="Search" />Search
            </li>
          </ul>
        </div>
        <!-- Library Section -->
        <div class="library bg-grey">
          <div class="heading flex items-center">
            <img class="invert" src="/SVG/Library.svg" alt="Library" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer flex justify-between items-center">
            <div><a href="#"></a><span>Privacy Policy</span></div>
            <div><a href="#"></a><span> Legal</span></div>
            <div><a href="#"></a><span>Privacy Center</span></div>
            <div><a href="#"></a><span> Cookies </span></div>
            <div><a href="#"></a><span> Accessibility</span></div>
          </div>
        </div>
      </div>
      <!-- Right Section -->
      <div class="right bg-grey">
        <!-- Header/Top -->
        <div class="header flex justify-between items-center">
          <div class="arrows flex justify-center">
            <div class="svg">
              <img
                class="invert arr-left"
                src="/SVG/left-arrow.svg"
                alt="Left"
              />
            </div>
            <div class="svg">
              <img
                class="invert arr-right"
                src="/SVG/right-arrow.svg"
                alt="Right"
              />
            </div>
          </div>
          <div class="buttons">
            <button id="signUp">Sign Up</button>
            <button id="login">Login</button>
          </div>
        </div>

        <!-- Playlist Section -->

        <div class="playlist rounded">
          <h1>Spotify Playlists!!!</h1>
          <div class="card-container">
            <div class="card">
              <div class="play">
                <img src="/SVG/play.svg" alt="Play" />
              </div>
              <img
                src="/IMG/ab67616100005174c40600e02356cc86f0debe84.jpg"
                alt=""
              />

              <h2>Happy Beats</h2>

              <p>Cover Songs for you</p>
            </div>
            <div class="card">
              <div class="play">
                <img src="/SVG/play.svg" alt="Play" />
              </div>
              <img
                src="/IMG/ab67616d00001e023bf0683f6ac36cc954339d03.jpg"
                alt=""
              />

              <h2>Sad Beats</h2>

              <p>Cover Songs for you</p>
            </div>
          </div>
          <!-- playbar / Seekbar -->

          <div class="playBar flex justify-center it">
            <div class="above-bar flex justify-between items-center">
              <div class="song-info">
                
              </div>
              <div class="buttons flex justify-between items-center">
                <img id="prev" src="/SVG/previous.svg" alt="" />
                <img id="play" src="/SVG/play.svg" alt="" />
                <img id="next" src="/SVG/next.svg" alt="" />
              </div>
              <div class="time-vol flex justify-center items-center">
                <div class="song-time">02:00 / 03:00</div>

                <div class="volume flex justify-between gap-1 items-center">
                  <img id="mute" src="/SVG/Volume-on.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
            <div class="seek-bar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="spotify.js"></script>
  </body>
</html>
